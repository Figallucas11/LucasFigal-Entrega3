{% extends 'base.html' %}

{% block title %}Eliminar Empresa{% endblock title %}

{% block content %}
    <h2>Confirmar Eliminación de Empresa</h2>
    
    <p>
        ¿Está seguro de que desea eliminar la empresa: 
        <strong>{{ object.nombre }}</strong>?
    </p>
    <p>Esta acción es irreversible.</p>
    
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Sí, Eliminar">
        <a href="{% url 'lista_empresas' %}" class="btn btn-secondary">No, Cancelar</a>
    </form>
{% endblock content %}
