{% extends 'base.html' %}

{% block title %}Editar Empresa{% endblock title %}

{% block content %}
    <h2>Actualizar Empresa: {{ object.nombre }}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <input type="submit" value="Guardar Cambios">
    </form>
    
    <p class="mt-3"><a href="{% url 'lista_empresas' %}">Cancelar y Volver al Listado</a></p>
{% endblock content %}
