{% extends 'base.html' %} 

{% block title %}Agregar Nuevo Juego{% endblock title %}

{% block content %}
    <h2>Crear Nuevo Juego</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <input type="submit" value="Guardar Juego">
    </form>

    <p class="mt-3"><a href="{% url 'lista_juegos' %}">Volver al listado</a></p>
{% endblock content %}
