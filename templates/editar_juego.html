{% extends 'base.html' %}

{% block title %}Editar Juego{% endblock title %}

{% block content %}
    <h2>Actualizar Juego: {{ object.nombre }}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <input type="submit" value="Guardar Cambios">
    </form>
    
    <p><a href="{% url 'lista_juegos' %}" class="btn btn-secondary mt-3">Cancelar y Volver al Listado</a></p>
{% endblock content %}
